<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Invoice Settings</title>
    <link rel="stylesheet" href="stylesettings.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="settings-modal">
        <div class="modal-content">
            <span class="closebtn">&times;</span>
            <p>Branding Options</p>
            <p>Logo</p>
            <div class="upload-area">
                <p class="text-grey">Drag Logo here or upload file</p>
            </div>
            <div class="brand-color">
                <p class="text-bc">Brand Color</p>
                <ul class="color-pick">
                   <li class="colors">#091429</li>
                </ul>
            </div>

                <div class="samples">
                    <p class="title-text">Sample Title</p>
                    <p class="btn-text">Sample Button</p>
                </div>

                <p class="save-set">SAVE SETTINGS</p>
        </div>
    </div>
</body>
</html>
