<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
    <style>

      .container {
        background: white;
        width: 100%;
        height: 100%;
        background-size: 200%;
      }

      .logo {
        font-family: 'pacifico', 'Ubuntu';
        font-size: 36px;
        display: block;
        text-align: left;
        padding-left: 40px;
        margin-top: 20px;
      }

      .logo span {
          color: #1aedd4;
      }

      label{
        font-family: 'Lato';

      }

      .login-form {
        padding: 30px;
        max-width: 380px;
        margin: auto;
        background-color: white;
        border: 2px solid #EAEBED;
        border-radius: 12px;
      }

      .login-form h4 {
        margin: 0;
        font-family: Ubuntu;
        font-size: 32px;
        text-align: center;
        color: #000000;
      }

      .login-form p {
        font-family: Ubuntu;
        font-size: 18px;
        color: #000000;
      }

      .form-block {
        
        position: relative;
        
      }

      
      .form-block input {
        display: block;
        width: 100%;
        margin-top: 10px;
        height: 40px;
        border: 1px solid #EAEBED;
        border-radius: 4px;
        padding: 0 10px;

      }


      .input-box {
        margin: 0;
        border-radius: 10px;
        padding: 10px;
        margin: 10px 0px;
        width: 100%;
        border: 2px solid #eaebed;
        outline: none;

      }

      .btn {
            background-color: #1aedd4;
            color: #ffffff;
            padding: 10px;
            outline: none;
            font-size: 18px;
            font-weight: bold;
            border: none;
            font-family: 'open sans';
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
          }
      .btn:active{
          opacity: 0.6;
          }

      p{
        text-align: right;
        margin-top: 5px;
      }

      @media only screen and (max-width: 678px) {
        .bg {
          background-size: 300%;
        }
      }

h5{
  font-family: 'Ubuntu';
  font-size:18px;
  font-weight: normal;
  margin-top: 3px;
  margin-left: 15px;
}



    </style>
    
  </head>
  <body>
    <section class = "container">
      <div class="logo"> Lan<span>c</span>ers </a></div><br>
      <div class = "login-form">
        <h4>We all forget sometimes</h4>
        <h5><small>Enter your email address and we will send you password reset instruction</small></h5>
        <form>
          <div class="form-block">
            <label for="">Email Address</label>
            <br>
            <input class="input-box"  type="text" placeholder="e.g Johndoe@example.com">
          </div>
          <button class="btn">Reset Password</button>
          <p>Or go back to Sign in</p>
        </form>
      </div>
    </section>
  <script src="script.js"></script>
  </body>
</html>
